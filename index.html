<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ГОЧС: Поиск документов</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --text: #212529;
      --border: #e9ecef;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --transition: all 0.2s ease;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    /* === Глобальный поиск === */
    .global-search {
      padding: 12px 16px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 200;
    }
    .global-search-title {
      display: none; /* Скрыто по требованию */
    }
    .search-input-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .search-input-wrapper > input {
      flex: 1;
      padding: 10px 16px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    #clearGlobalSearch {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #6c757d;
      display: none;
    }
    #globalSearchBtn {
      height: auto;
      padding: 8px 14px;
      font-size: 14px;
    }
    .search-mode-toggle {
      display: flex;
      gap: 12px;
      margin: 0;
      font-size: 14px;
      color: #495057;
    }
    .search-mode-toggle label {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    /* === Трёхколоночный макет === */
    .three-columns {
      display: flex;
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 16px;
    }
    .left-col {
      width: 280px;
      flex-shrink: 0;
    }
    .center-col {
      flex: 1;
    }
    .right-col {
      width: 280px;
      flex-shrink: 0;
    }
    /* === Компактные фильтры справа === */
    .compact-filters {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 16px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 80px;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }
    .compact-filters .search-group {
      min-width: auto;
    }
    .compact-filters .search-group label {
      text-align: left;
    }
    .compact-filters .search-group#sourceGroup {
      min-width: 140px;
    }
    .compact-filters .search-group#sourceGroup .search-select {
      width: 100%;
      text-overflow: ellipsis;
    }
    .compact-filters .btn-group {
      margin-top: 16px;
    }
    /* === Вкладки + экспорт === */
    .tabs-with-export {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .export-controls {
      display: flex;
      gap: 10px;
      margin: 12px 0;
      flex-wrap: wrap;
      align-items: center;
    }
    /* === Убираем верхнюю пагинацию === */
    .pagination-container#pagination-top {
      display: none !important;
    }
    /* === Остальные стили === */
    .mobile-filters-toggle {
      display: none;
      margin-bottom: 16px;
      padding: 10px;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      font-weight: 500;
      cursor: pointer;
      text-align: center;
    }
    .filter-section h3 {
      font-size: 15px;
      margin: 0 0 12px 0;
      font-weight: 600;
      position: sticky;
      top: 0;
      background: var(--card-bg);
      padding: 4px 0;
      z-index: 10;
    }
    .catalog-item {
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    .catalog-header {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 4px 0;
    }
    .catalog-header input {
      accent-color: var(--primary);
    }
    .subsections-list {
      margin-top: 8px;
      padding-left: 24px;
      display: none;
    }
    .subsections-list.active {
      display: block;
    }
    .sub-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      font-size: 13px;
    }
    .sub-item input {
      accent-color: var(--primary);
    }
    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: end;
    }
    .search-group {
      display: flex;
      flex-direction: column;
      min-width: 130px;
    }
    .search-group label {
      font-size: 12px;
      margin-bottom: 3px;
      color: #6c757d;
    }
    .search-input, .search-select {
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      min-height: 44px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      justify-content: center;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 13px;
      cursor: pointer;
      transition: var(--transition);
      min-height: 44px;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-light); }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-secondary:hover { background: #5a6268; }
    .results-info {
      text-align: center;
      margin: 12px 0;
      font-size: 14px;
      color: #495057;
    }
    .results-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 14px;
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(8px);
      animation: fadeInUp 0.3s forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .card-title {
      font-weight: 600;
      font-size: 15px;
      margin: 6px 0;
      color: var(--primary);
    }
    .card-title a {
      color: var(--primary);
      text-decoration: none;
    }
    .card-title a:hover {
      text-decoration: underline;
    }
    .card-header-line {
      font-size: 13px;
      color: #000;
      margin-bottom: 6px;
    }
    .card-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .card-actions a,
    .card-actions button.bookmark-btn {
      font-size: 12px;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 5px;
      background: #f1f3f5;
      color: #495057;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      min-height: 44px;
    }
    .card-actions button.bookmark-btn {
      background: #fff3cd;
      color: #856404;
      font-weight: 500;
    }
    .active-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      padding: 8px 16px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 13px;
      margin: 12px 0;
    }
    .filter-chip {
      background: #e7f1ff;
      color: #4361ee;
      padding: 4px 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }
    .filter-chip .remove {
      cursor: pointer;
      font-weight: bold;
      margin-left: 4px;
    }
    .filter-chip .remove:hover {
      color: #d63939;
    }
    #results-anchor {
      scroll-margin-top: 200px;
      height: 1px;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
    }
    .suggestions {
      position: absolute;
      background: white;
      border: 1px solid var(--border);
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 300;
      width: calc(100% - 32px);
      margin-top: 2px;
      left: 16px;
    }
    .suggestion-item {
      padding: 10px 16px;
      cursor: pointer; /* ✅ Рука при наведении */
      font-size: 14px;
    }
    .suggestion-item:hover, .suggestion-item.selected {
      background: #f1f3f5;
    }
    @media (max-width: 1100px) {
      .three-columns {
        flex-direction: column;
      }
      .left-col,
      .right-col {
        width: 100%;
      }
      .mobile-filters-toggle {
        display: block;
      }
      .compact-filters {
        position: static;
        display: none;
      }
      .compact-filters.active {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="global-search">
    <div class="global-search-title">
      Нормативно-правовые акты и методические материалы по гражданской обороне и защите от чрезвычайных ситуаций
    </div>
    <div class="search-input-wrapper">
      <div class="search-mode-toggle">
        <label>
          <input type="radio" name="searchMode" value="or" checked> ИЛИ
        </label>
        <label>
          <input type="radio" name="searchMode" value="and"> И
        </label>
      </div>
      <input type="text" id="globalSearch" placeholder="Поиск: название, номер, дата...">
      <button id="clearGlobalSearch" onclick="clearGlobalSearch()">×</button>
      <button id="globalSearchBtn" class="btn btn-primary">Найти</button>
    </div>
    <div class="suggestions" id="suggestions" style="display:none;"></div>
  </div>

  <div class="three-columns">
    <!-- Левая колонка: разделы -->
    <div class="left-col">
      <div class="mobile-filters-toggle" onclick="toggleMobileFilters()">Разделы ▼</div>
      <div class="compact-filters" id="filtersPanel">
        <div class="filter-section">
          <h3>Разделы</h3>
          <div id="catalog-list"></div>
        </div>
      </div>
    </div>

    <!-- Центр: документы -->
    <div class="center-col">
      <div id="results-anchor"></div>

      <div class="tabs-with-export">
        <button class="tab-btn active" data-view="all">Все документы</button>
        <button class="tab-btn" data-view="bookmarks">Избранное (<span id="bookmark-count">0</span>)</button>
        <button class="tab-btn" data-view="recent">Недавние (<span id="recent-count">0</span>)</button>
      </div>

      <!-- ✅ ГИБКИЙ ЭКСПОРТ -->
      <div class="export-controls">
        <select id="exportScope" class="search-select" style="min-width: 160px; width: auto;">
          <option value="filtered">Текущие результаты</option>
          <option value="bookmarks">Избранное</option>
          <option value="all">Все документы</option>
        </select>
        <button class="btn btn-secondary export-btn" onclick="exportDocumentsToExcel()">Экспорт в Excel</button>
      </div>

      <div class="active-filters" id="activeFilters" style="display:none;"></div>
      <div class="results-info" id="status"></div>
      <div id="results"></div>
      <div class="pagination-container" id="pagination-bottom"></div>
    </div>

    <!-- Правая колонка: фильтры -->
    <div class="right-col">
      <div class="mobile-filters-toggle" onclick="toggleMobileFilters()">Фильтры ▼</div>
      <div class="compact-filters" id="filtersPanelRight">
        <div class="search-row">
          <div class="search-group">
            <label>Вид</label>
            <select id="typeSelect" class="search-select">
              <option value="">Все</option>
            </select>
          </div>
          <div class="search-group" id="sourceGroup">
            <label>Источник</label>
            <select id="sourceSelect" class="search-select">
              <option value="">Все</option>
            </select>
          </div>
          <div class="search-group">
            <label>Год</label>
            <select id="yearSelect" class="search-select">
              <option value="">Все</option>
            </select>
          </div>
          <div class="search-group">
            <label>Дата</label>
            <input type="date" id="exactDate" class="search-input">
          </div>
          <div class="search-group">
            <label>От</label>
            <input type="date" id="dateFrom" class="search-input">
          </div>
          <div class="search-group">
            <label>До</label>
            <input type="date" id="dateTo" class="search-input">
          </div>
          <div class="search-group">
            <label>Сортировка</label>
            <select id="sortSelect" class="search-select">
              <option value="date">По дате (убыв.)</option>
              <option value="date-asc">По дате (возр.)</option>
              <option value="title">По названию (А→Я)</option>
              <option value="title-desc">По названию (Я→А)</option>
              <option value="number">По номеру (возр.)</option>
              <option value="number-desc">По номеру (убыв.)</option>
            </select>
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="applyFilters()">Применить</button>
          <button class="btn btn-secondary" onclick="clearFilters()">Сбросить</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    // === ЗАГРУЗКА ДАННЫХ ===
    let allDocuments = [];
    const JSON_URL = 'https://raw.githubusercontent.com/kostyasamsung2013-ship-it/basegochs2025/main/documents.json';
    async function loadDocuments() {
      try {
        const response = await fetch(JSON_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        allDocuments = await response.json();
        initializeApp();
      } catch (error) {
        console.error('❌ Ошибка загрузки JSON:', error);
        document.getElementById('results').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">⚠️</div>
            <div style="font-size:18px; margin-bottom:8px;">Не удалось загрузить данные</div>
            <div>Проверьте подключение к интернету или URL файла.</div>
          </div>
        `;
      }
    }

    let sectionToSubsections = {};
    let allYears = [];
    let currentResults = [];
    let currentPage = 1;
    const itemsPerPage = 20;
    let suggestionsTimeout = null;
    let bookmarks = JSON.parse(localStorage.getItem('gochs_bookmarks') || '[]');
    let recentDocs = JSON.parse(localStorage.getItem('gochs_recent') || '[]');
    let currentView = 'all';

    function escapeHtml(text) {
      if (!text) return "";
      return String(text)
        .replace(/&/g, "&amp;")
        .replace(/</g, "<")
        .replace(/>/g, ">")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.opacity = "1";
      setTimeout(() => { toast.style.opacity = "0"; }, 2000);
    }

    function parseDateInput(input) {
      const dateRegex = /^(\d{1,2})\.(\d{1,2})\.(\d{4})$/;
      const match = input.match(dateRegex);
      if (match) {
        const day = match[1].padStart(2, '0');
        const month = match[2].padStart(2, '0');
        const year = match[3];
        return `${year}-${month}-${day}`;
      }
      return null;
    }

    function getSearchMode() {
      const radios = document.querySelectorAll('input[name="searchMode"]');
      for (const radio of radios) {
        if (radio.checked) return radio.value;
      }
      return 'or';
    }

    function removeDuplicatesByNameAndNumber(docs) {
      const seen = new Set();
      return docs.filter(doc => {
        const title = String(doc.Название || doc.title || '').trim().toLowerCase();
        const number = String(doc.Номер || doc.number || '').trim().toLowerCase();
        if (!title && !number) return true;
        const key = `${title}||${number}`;
        if (seen.has(key)) return false;
        seen.add(key);
        return true;
      });
    }

    function clearFiltersSilent() {
      document.getElementById("globalSearch").value = "";
      document.getElementById("clearGlobalSearch").style.display = "none";
      document.getElementById("typeSelect").value = "";
      document.getElementById("sourceSelect").value = "";
      document.getElementById("yearSelect").value = "";
      document.getElementById("exactDate").value = "";
      document.getElementById("dateFrom").value = "";
      document.getElementById("dateTo").value = "";
      document.getElementById("sortSelect").value = "date";
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    }

    document.getElementById("globalSearch").addEventListener("input", function() {
      const clearBtn = document.getElementById("clearGlobalSearch");
      clearBtn.style.display = this.value ? "block" : "none";
      clearTimeout(suggestionsTimeout);
      suggestionsTimeout = setTimeout(() => showSuggestions(this.value), 300);
    });

    function showSuggestions(query) {
      const suggestionsDiv = document.getElementById("suggestions");
      if (!query.trim() || query.length < 2) {
        suggestionsDiv.style.display = "none";
        return;
      }
      const matches = allDocuments
        .map(d => d.Название || d.title)
        .filter(name => name && name.toLowerCase().includes(query.toLowerCase()))
        .filter((v, i, a) => a.indexOf(v) === i)
        .slice(0, 8);
      if (matches.length === 0) {
        suggestionsDiv.style.display = "none";
        return;
      }
      suggestionsDiv.innerHTML = matches.map(name => 
        `<div class="suggestion-item" onclick="selectSuggestion('${escapeHtml(name)}')">${escapeHtml(name)}</div>`
      ).join('');
      suggestionsDiv.style.display = "block";
    }

    function selectSuggestion(name) {
      clearFiltersSilent();
      document.getElementById("globalSearch").value = name;
      document.getElementById("clearGlobalSearch").style.display = "block";
      document.getElementById("suggestions").style.display = "none";

      const exactMatches = allDocuments.filter(doc =>
        (doc.Название || doc.title || "").trim().toLowerCase() === name.trim().toLowerCase()
      );

      if (exactMatches.length === 1) {
        currentResults = [exactMatches[0]];
        currentPage = 1;
        renderResults();
        renderActiveFilters();
        scrollToResults();
      } else {
        applyFilters();
      }
    }

    function clearGlobalSearch() {
      document.getElementById("globalSearch").value = "";
      document.getElementById("clearGlobalSearch").style.display = "none";
      document.getElementById("suggestions").style.display = "none";
      applyFilters();
    }

    document.addEventListener("click", function(e) {
      if (!e.target.closest(".global-search")) {
        document.getElementById("suggestions").style.display = "none";
      }
    });

    function toggleMobileFilters() {
      const left = document.getElementById('filtersPanel');
      const right = document.getElementById('filtersPanelRight');
      if (window.innerWidth <= 1100) {
        left.classList.toggle('active');
        right.classList.toggle('active');
      }
    }

    function filterByCatalog(catalog) {
      if (!catalog || catalog === "—") return;
      clearFiltersSilent();
      const catCheckbox = document.querySelector(`.catalog-checkbox[value="${CSS.escape(catalog)}"]`);
      if (catCheckbox) catCheckbox.checked = true;
      applyFilters();
      scrollToResults();
    }

    function scrollToResults() {
      const anchor = document.getElementById("results-anchor");
      if (anchor) {
        anchor.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    }

    function renderCatalogList() {
      const container = document.getElementById("catalog-list");
      container.innerHTML = "";
      Object.keys(sectionToSubsections).sort().forEach(cat => {
        const subs = sectionToSubsections[cat] || [];
        const hasSubs = subs.length > 0;
        const div = document.createElement("div");
        div.className = "catalog-item";
        div.innerHTML = `
          <div class="catalog-header">
            <input type="checkbox" class="catalog-checkbox" value="${escapeHtml(cat)}">
            <span>${escapeHtml(cat)}</span>
            ${hasSubs ? '<span style="color:#6c757d; font-size:14px;">▼</span>' : ''}
          </div>
          ${hasSubs ? `
            <div class="subsections-list">
              ${subs.map(sub => `
                <div class="sub-item">
                  <input type="checkbox" class="sub-checkbox" data-catalog="${escapeHtml(cat)}" value="${escapeHtml(sub)}">
                  <span>${escapeHtml(sub)}</span>
                </div>
              `).join('')}
            </div>
          ` : ''}
        `;
        container.appendChild(div);
        if (hasSubs) {
          const header = div.querySelector('.catalog-header');
          const sublist = div.querySelector('.subsections-list');
          header.addEventListener('click', (e) => {
            if (!e.target.matches('input')) {
              sublist.classList.toggle('active');
            }
          });
        }
      });
      document.querySelectorAll('.catalog-checkbox, .sub-checkbox').forEach(cb => {
        cb.addEventListener('change', () => applyFilters());
      });
    }

    function updateTabCounts() {
      document.getElementById('bookmark-count').textContent = bookmarks.length;
      document.getElementById('recent-count').textContent = recentDocs.length;
      // Экспорт теперь всегда виден — не скрываем
    }

    function toggleBookmark(docId) {
      const index = bookmarks.indexOf(docId);
      if (index === -1) {
        bookmarks.push(docId);
        showToast('Добавлено в избранное');
      } else {
        bookmarks.splice(index, 1);
        showToast('Удалено из избранного');
      }
      localStorage.setItem('gochs_bookmarks', JSON.stringify(bookmarks));
      updateTabCounts();
      renderResults();
    }

    function addRecentDoc(doc) {
      recentDocs = recentDocs.filter(d => d.id !== doc.id);
      recentDocs.unshift(doc);
      if (recentDocs.length > 10) recentDocs.pop();
      localStorage.setItem('gochs_recent', JSON.stringify(recentDocs));
      updateTabCounts();
    }

    // ✅ ГИБКАЯ ФУНКЦИЯ ЭКСПОРТА
    function exportDocumentsToExcel() {
      let docsToExport = [];
      const scope = document.getElementById('exportScope').value;

      if (scope === 'bookmarks') {
        if (bookmarks.length === 0) {
          showToast('Нет закладок для экспорта');
          return;
        }
        docsToExport = allDocuments.filter(doc => bookmarks.includes(doc.id));
      } 
      else if (scope === 'all') {
        docsToExport = [...allDocuments];
      } 
      else { // 'filtered'
        if (currentResults.length === 0) {
          showToast('Нет данных для экспорта');
          return;
        }
        docsToExport = [...currentResults];
      }

      const wsData = docsToExport.map(doc => ({
        'Название': doc.Название || doc.title || '',
        'Номер': doc.Номер || doc.number || '',
        'Вид': doc.Вид || doc.type || '',
        'Дата': doc.Дата || doc.date || '',
        'Раздел 1': doc["Раздел 1"] || doc.section || '',
        'Раздел 2': doc["Раздел 2"] || doc.subsection || '',
        'Источник': doc.Источник || doc.source || '',
        'Ссылка': doc.ссылка || doc.rtfUrl || '',
        'Скачать': doc["Ссылка для открытия"] || doc.rtfDirectUrl || ''
      }));

      const ws = XLSX.utils.json_to_sheet(wsData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Экспорт");

      let filename = "ГОЧС_Экспорт.xlsx";
      if (scope === 'bookmarks') filename = "ГОЧС_Закладки.xlsx";
      else if (scope === 'all') filename = "ГОЧС_Вся_база.xlsx";
      else filename = "ГОЧС_Текущие_результаты.xlsx";

      XLSX.writeFile(wb, filename);
      showToast(`Экспорт завершён: ${docsToExport.length} документов`);
    }

    function getActiveFilters() {
      const filters = [];
      const globalQuery = document.getElementById("globalSearch").value.trim();
      if (globalQuery) {
        filters.push({ type: 'global', label: `Поиск: "${globalQuery}"`, value: globalQuery });
      }
      const type = document.getElementById("typeSelect").value;
      if (type) {
        filters.push({ type: 'type', label: `Вид: ${type}`, value: type });
      }
      const source = document.getElementById("sourceSelect").value;
      if (source) {
        filters.push({ type: 'source', label: `Источник: ${source}`, value: source });
      }
      const year = document.getElementById("yearSelect").value;
      if (year) {
        filters.push({ type: 'year', label: `Год: ${year}`, value: year });
      }
      const exactDate = document.getElementById("exactDate").value;
      if (exactDate) {
        const formatted = new Date(exactDate).toLocaleDateString('ru-RU');
        filters.push({ type: 'exactDate', label: `Дата: ${formatted}`, value: exactDate });
      }
      const dateFrom = document.getElementById("dateFrom").value;
      if (dateFrom) {
        const formatted = new Date(dateFrom).toLocaleDateString('ru-RU');
        filters.push({ type: 'dateFrom', label: `От: ${formatted}`, value: dateFrom });
      }
      const dateTo = document.getElementById("dateTo").value;
      if (dateTo) {
        const formatted = new Date(dateTo).toLocaleDateString('ru-RU');
        filters.push({ type: 'dateTo', label: `До: ${formatted}`, value: dateTo });
      }
      const selectedCatalogs = Array.from(document.querySelectorAll('.catalog-checkbox:checked')).map(cb => cb.value);
      selectedCatalogs.forEach(cat => {
        filters.push({ type: 'catalog', label: `Раздел: ${cat}`, value: cat });
      });
      const selectedSubcatalogs = Array.from(document.querySelectorAll('.sub-checkbox:checked')).map(cb => ({
        catalog: cb.getAttribute('data-catalog'),
        subsection: cb.value
      }));
      selectedSubcatalogs.forEach(item => {
        filters.push({ type: 'subcatalog', label: `Подраздел: ${item.subsection} (${item.catalog})`, value: JSON.stringify(item) });
      });
      return filters;
    }

    function renderActiveFilters() {
      const filters = getActiveFilters();
      const container = document.getElementById("activeFilters");
      if (filters.length === 0) {
        container.style.display = "none";
        container.innerHTML = "";
        return;
      }
      container.style.display = "flex";
      container.innerHTML = `
        ${filters.map(f => `
          <div class="filter-chip">
            ${escapeHtml(f.label)}
            <span class="remove" data-type="${f.type}" data-value="${escapeHtml(f.value)}">×</span>
          </div>
        `).join('')}
        <button class="btn btn-secondary" style="height:24px; font-size:12px; padding:0 8px;" onclick="clearFilters()">Сбросить всё</button>
      `;
      container.querySelectorAll(".remove").forEach(el => {
        el.addEventListener("click", function() {
          const type = this.getAttribute("data-type");
          const value = this.getAttribute("data-value");
          switch (type) {
            case 'global':
              document.getElementById("globalSearch").value = "";
              break;
            case 'type':
              document.getElementById("typeSelect").value = "";
              break;
            case 'source':
              document.getElementById("sourceSelect").value = "";
              break;
            case 'year':
              document.getElementById("yearSelect").value = "";
              break;
            case 'exactDate':
              document.getElementById("exactDate").value = "";
              break;
            case 'dateFrom':
              document.getElementById("dateFrom").value = "";
              break;
            case 'dateTo':
              document.getElementById("dateTo").value = "";
              break;
            case 'catalog':
              const catCheckbox = document.querySelector(`.catalog-checkbox[value="${CSS.escape(value)}"]`);
              if (catCheckbox) catCheckbox.checked = false;
              break;
            case 'subcatalog':
              const item = JSON.parse(value);
              const subCheckbox = document.querySelector(`.sub-checkbox[data-catalog="${CSS.escape(item.catalog)}"][value="${CSS.escape(item.subsection)}"]`);
              if (subCheckbox) subCheckbox.checked = false;
              break;
          }
          applyFilters();
        });
      });
    }

    function applyFilters() {
      currentPage = 1;
      let globalQuery = document.getElementById("globalSearch").value.trim();
      const type = document.getElementById("typeSelect").value;
      const source = document.getElementById("sourceSelect").value;
      const year = document.getElementById("yearSelect").value;
      const exactDate = document.getElementById("exactDate").value;
      const dateFrom = document.getElementById("dateFrom").value;
      const dateTo = document.getElementById("dateTo").value;
      const parsedDate = parseDateInput(globalQuery);
      if (parsedDate) {
        globalQuery = '';
        const selectedCatalogs = Array.from(document.querySelectorAll('.catalog-checkbox:checked')).map(cb => cb.value);
        const selectedSubcatalogs = Array.from(document.querySelectorAll('.sub-checkbox:checked')).map(cb => ({
          catalog: cb.getAttribute('data-catalog'),
          subsection: cb.value
        }));
        currentResults = allDocuments.filter(doc => {
          const docDate = doc.Дата || doc.date;
          const matchesDate = docDate === parsedDate;
          const docSection1 = doc["Раздел 1"] || doc.section;
          const docSection2 = doc["Раздел 2"] || doc.subsection;
          const matchesCatalog = selectedCatalogs.length === 0 || selectedCatalogs.includes(docSection1);
          const matchesSubcatalog = selectedSubcatalogs.length === 0 || 
            selectedSubcatalogs.some(item => 
              docSection1 === item.catalog && docSection2 === item.subsection
            );
          return matchesDate && matchesCatalog && matchesSubcatalog;
        });
        const sortBy = document.getElementById("sortSelect").value;
        sortResults(currentResults, sortBy);
        renderResults();
        renderActiveFilters();
        scrollToResults();
        return;
      }
      const selectedCatalogs = Array.from(document.querySelectorAll('.catalog-checkbox:checked')).map(cb => cb.value);
      const selectedSubcatalogs = Array.from(document.querySelectorAll('.sub-checkbox:checked')).map(cb => ({
        catalog: cb.getAttribute('data-catalog'),
        subsection: cb.value
      }));
      const filteredDocs = allDocuments.filter(doc => {
        let matchesGlobal = true;
        if (globalQuery) {
          const queryWords = globalQuery.toLowerCase().split(/\s+/).filter(w => w.length > 0);
          const docText = [
            doc.Название || doc.title || '',
            doc.Номер || doc.number || '',
            doc.Дата || doc.date || ''
          ].join(' ').toLowerCase();
          const mode = getSearchMode();
          if (mode === 'and') {
            matchesGlobal = queryWords.every(word => docText.includes(word));
          } else {
            matchesGlobal = queryWords.length === 0 || queryWords.some(word => docText.includes(word));
          }
        }
        const docType = doc.Вид || doc.type;
        const matchesType = !type || (docType && docType === type);
        const docSource = doc.Источник || doc.source;
        const matchesSource = !source || (docSource && docSource === source);
        const docYear = (doc.Дата || doc.date || "").split('-')[0];
        const matchesYear = !year || (docYear && docYear === year);
        const docSection1 = doc["Раздел 1"] || doc.section;
        const matchesCatalog = selectedCatalogs.length === 0 || selectedCatalogs.includes(docSection1);
        const docSection2 = doc["Раздел 2"] || doc.subsection;
        const matchesSubcatalog = selectedSubcatalogs.length === 0 || 
          selectedSubcatalogs.some(item => 
            docSection1 === item.catalog && docSection2 === item.subsection
          );
        let matchesDate = true;
        const docDate = doc.Дата || doc.date;
        if (exactDate) {
          matchesDate = docDate === exactDate;
        } else if (dateFrom || dateTo) {
          if (!docDate) return false;
          if (dateFrom && docDate < dateFrom) return false;
          if (dateTo && docDate > dateTo) return false;
        }
        return matchesGlobal && matchesType && matchesSource && 
               matchesYear && matchesCatalog && matchesSubcatalog && matchesDate;
      });
      let unfilteredResults;
      if (currentView === 'bookmarks') {
        unfilteredResults = filteredDocs.filter(doc => bookmarks.includes(doc.id));
      } else if (currentView === 'recent') {
        unfilteredResults = recentDocs;
      } else {
        unfilteredResults = filteredDocs;
      }
      currentResults = removeDuplicatesByNameAndNumber(unfilteredResults);
      if (currentView !== 'recent') {
        const sortBy = document.getElementById("sortSelect").value;
        sortResults(currentResults, sortBy);
      }
      renderResults();
      renderActiveFilters();
      scrollToResults();
    }

    function sortResults(arr, sortBy) {
      if (sortBy === 'title') {
        arr.sort((a, b) => (a.Название || a.title || '').localeCompare(b.Название || b.title || ''));
      } else if (sortBy === 'title-desc') {
        arr.sort((a, b) => (b.Название || b.title || '').localeCompare(a.Название || a.title || ''));
      } else if (sortBy === 'number') {
        arr.sort((a, b) => {
          const numA = String(a.Номер || a.number || '');
          const numB = String(b.Номер || b.number || '');
          return numA.localeCompare(numB, undefined, { numeric: true, sensitivity: 'base' });
        });
      } else if (sortBy === 'number-desc') {
        arr.sort((a, b) => {
          const numA = String(a.Номер || a.number || '');
          const numB = String(b.Номер || b.number || '');
          return numB.localeCompare(numA, undefined, { numeric: true, sensitivity: 'base' });
        });
      } else if (sortBy === 'date-asc') {
        arr.sort((a, b) => (a.Дата || a.date || "").localeCompare(b.Дата || b.date || ""));
      } else {
        arr.sort((a, b) => (b.Дата || b.date || "").localeCompare(a.Дата || a.date || ""));
      }
    }

    // ✅ КАРТОЧКИ БЕЗ РАЗДЕЛОВ И ПОДРАЗДЕЛОВ
    function renderResults() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageResults = currentResults.slice(start, end);
      const statusDiv = document.getElementById("status");
      if (currentView === 'recent') {
        statusDiv.innerHTML = `Последние просмотренные (${recentDocs.length})`;
      } else {
        statusDiv.innerHTML = `Показано ${start + 1}–${Math.min(end, currentResults.length)} из ${currentResults.length} документов`;
      }
      const resultsDiv = document.getElementById("results");
      if (pageResults.length === 0) {
        let icon = '📄';
        let message = 'Ничего не найдено';
        let advice = 'Попробуйте изменить фильтры или расширить поиск.';
        if (currentView === 'bookmarks') {
          icon = '⭐';
          message = 'Нет документов в закладках';
          advice = 'Добавьте документы в избранное, чтобы видеть их здесь.';
        } else if (currentView === 'recent') {
          icon = '🕒';
          message = 'Нет недавно просмотренных документов';
          advice = 'Откройте документ, чтобы он появился в этом списке.';
        }
        resultsDiv.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">${icon}</div>
            <div style="font-size:18px; margin-bottom:8px;">${message}</div>
            <div>${advice}</div>
          </div>
        `;
        return;
      }
      resultsDiv.innerHTML = "";
      const grid = document.createElement("div");
      grid.className = "results-grid";
      pageResults.forEach((doc, idx) => {
        setTimeout(() => {
          const card = document.createElement("div");
          card.className = "card";
          card.setAttribute('data-doc', JSON.stringify(doc));
          const docTitle = doc.Название || doc.title || "Без названия";
          const docNumber = doc.Номер || doc.number || "";
          const docType = doc.Вид || doc.type || "";
          const docSource = doc.Источник || doc.source || "";
          const docDateRaw = doc.Дата || doc.date || "";
          const docLink = doc.ссылка || doc.rtfUrl;
          const docDownload = doc["Ссылка для открытия"] || doc.rtfDirectUrl;

          let formattedDate = "";
          if (docDateRaw) {
            const d = new Date(docDateRaw);
            if (!isNaN(d.getTime())) {
              formattedDate = d.toLocaleDateString('ru-RU');
            }
          }

          const parts = [];
          if (docSource) parts.push(docSource);
          if (docType) parts.push(docType);
          if (docNumber) parts.push(`№ ${docNumber}`);
          if (formattedDate) parts.push(`от ${formattedDate}`);
          const headerLine = parts.join(" ") || "—";

          // ❌ РАЗДЕЛЫ И ПОДРАЗДЕЛЫ УДАЛЕНЫ ИЗ КАРТОЧКИ

          card.innerHTML = `
            <div class="card-header-line">${escapeHtml(headerLine)}</div>
            <div class="card-title">
              ${docLink 
                ? `<a href="${escapeHtml(docLink)}" target="_blank" class="doc-link">${escapeHtml(docTitle)}</a>` 
                : escapeHtml(docTitle)}
            </div>
            <div class="card-actions">
              ${docLink 
                ? `<a href="${escapeHtml(docLink)}" target="_blank" class="doc-link">📄 Открыть</a>` 
                : ""}
              ${docDownload 
                ? `<a href="${escapeHtml(docDownload)}" target="_blank" class="doc-link">⬇️ Скачать</a>` 
                : ""}
              <button class="bookmark-btn" onclick="toggleBookmark('${doc.id}')">
                ${bookmarks.includes(doc.id) ? '⭐ В избранном' : '☆ В избранное'}
              </button>
            </div>
          `;
          grid.appendChild(card);
          card.querySelectorAll('.doc-link').forEach(link => {
            link.addEventListener('click', function(e) {
              const docJson = card.getAttribute('data-doc');
              if (docJson) {
                const docObj = JSON.parse(docJson);
                addRecentDoc(docObj);
              }
            });
          });
        }, idx * 15);
      });
      resultsDiv.appendChild(grid);
      renderPagination();
    }

    function renderPagination() {
      if (currentView === 'recent') {
        document.getElementById("pagination-bottom").innerHTML = "";
        return;
      }
      const totalPages = Math.ceil(currentResults.length / itemsPerPage);
      const bottom = document.getElementById("pagination-bottom");
      if (totalPages <= 1) {
        bottom.innerHTML = "";
        return;
      }
      let html = '';
      const maxVisible = 7;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let endPage = Math.min(totalPages, startPage + maxVisible - 1);
      if (endPage - startPage + 1 < maxVisible) {
        startPage = Math.max(1, endPage - maxVisible + 1);
      }
      if (currentPage > 1) {
        html += `<button onclick="goToPage(${currentPage - 1})">← Назад</button>`;
      }
      for (let i = startPage; i <= endPage; i++) {
        if (i === currentPage) {
          html += `<button class="current">${i}</button>`;
        } else {
          html += `<button onclick="goToPage(${i})">${i}</button>`;
        }
      }
      if (currentPage < totalPages) {
        html += `<button onclick="goToPage(${currentPage + 1})">Вперёд →</button>`;
      }
      bottom.innerHTML = html;
    }

    function goToPage(page) {
      currentPage = page;
      renderResults();
      renderActiveFilters();
      scrollToResults();
    }

    function clearFilters() {
      clearFiltersSilent();
      applyFilters();
    }

    function initializeApp() {
      allDocuments.forEach((doc, idx) => {
        if (!doc.id) doc.id = `doc_${idx}`;
      });
      allYears = [...new Set(
        allDocuments
          .map(d => (d.Дата || d.date || "").split('-')[0])
          .filter(Boolean)
      )].sort().reverse();
      sectionToSubsections = {};
      allDocuments.forEach(doc => {
        const sec1 = doc["Раздел 1"] || doc.section;
        const sec2 = doc["Раздел 2"] || doc.subsection;
        if (!sec1) return;
        if (!sectionToSubsections[sec1]) sectionToSubsections[sec1] = new Set();
        if (sec2) sectionToSubsections[sec1].add(sec2);
      });
      for (const sec in sectionToSubsections) {
        sectionToSubsections[sec] = Array.from(sectionToSubsections[sec]).sort();
      }
      renderCatalogList();
      const types = [...new Set(allDocuments.map(d => d.Вид || d.type).filter(Boolean))].sort();
      const sources = [...new Set(allDocuments.map(d => d.Источник || d.source).filter(Boolean))].sort();
      const typeSelect = document.getElementById("typeSelect");
      types.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        typeSelect.appendChild(opt);
      });
      const sourceSelect = document.getElementById("sourceSelect");
      function truncateText(text, maxLength = 28) {
        if (!text) return "";
        return text.length > maxLength ? text.substring(0, maxLength - 1).trim() + "…" : text;
      }
      sources.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = truncateText(s);
        opt.title = s;
        sourceSelect.appendChild(opt);
      });
      sourceSelect.addEventListener("change", function() {
        this.title = this.options[this.selectedIndex]?.value || "";
      });
      const yearSelect = document.getElementById("yearSelect");
      allYears.forEach(y => {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentView = btn.dataset.view;
          applyFilters();
        });
      });
      document.getElementById("globalSearchBtn").addEventListener("click", applyFilters);
      document.getElementById("sortSelect").addEventListener("change", applyFilters);
      let savedMode = localStorage.getItem('gochs_search_mode');
      if (savedMode) {
        savedMode = savedMode.replace(/^["']|["']$/g, '').trim();
        if (savedMode !== 'or' && savedMode !== 'and') savedMode = 'or';
      } else {
        savedMode = 'or';
      }
      localStorage.setItem('gochs_search_mode', savedMode);
      document.querySelector(`input[name="searchMode"][value="${savedMode}"]`).checked = true;
      document.querySelectorAll('input[name="searchMode"]').forEach(radio => {
        radio.addEventListener('change', () => {
          localStorage.setItem('gochs_search_mode', radio.value);
          applyFilters();
        });
      });
      updateTabCounts();
      applyFilters();
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("globalSearch").focus();
      loadDocuments();
    });

    window.filterByCatalog = filterByCatalog;
    window.toggleBookmark = toggleBookmark;
    window.addRecentDoc = addRecentDoc;
  </script>
